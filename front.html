<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Estilos do Header */
        header {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Estilos dos Containers de Formulários */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 94%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos de tabs */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tabs {
            text-align: center;
            margin-top: 30px;
            display: flex;
        }

        .tabs button {
            background-color: #7474746a;
            border: 1px solid #ccc;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .tabs button.active {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Sistema</h1>
    </header>

    <div class="tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Cadastro</button>
    </div>

    <div class="container">
        <!-- Formulário de Login -->
        <div id="login-form" class="form-container tab-content active">
            <h2>Login</h2>
            <form id="login-form-element">
                <label for="login-name">Nome:</label>
                <input type="text" id="login-name" name="name" required>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <div id="login-message"></div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="register-form" class="form-container tab-content">
            <h2>Cadastro de Usuário</h2>
            <form id="register-form-element">
                <label for="register-name">Nome:</label>
                <input type="text" id="register-name" name="name" required>

                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="profile">Perfil:</label>
                <select id="profile" name="profile" required>
                    <option value="ADM">Administrador</option>
                    <option value="USER">Usuário</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="register-message"></div>
        </div>
    </div>

    <script>
        // Toggling entre os formulários de Login e Cadastro
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Função de Login
        document.getElementById('login-form-element').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('login-name').value;
            const password = document.getElementById('login-password').value;

            const loginData = { name, password };

            fetch('http://localhost:3333/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Logado com sucesso!') {
                    document.getElementById('login-message').textContent = 'Login realizado com sucesso!';
                    document.getElementById('login-message').style.color = 'green';
                } else {
                    document.getElementById('login-message').textContent = 'Credenciais inválidas!';
                    document.getElementById('login-message').style.color = 'red';
                }
            })
            .catch(() => {

            });
        });

        // Função de Cadastro
        document.getElementById('register-form-element').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;
            const profile = document.getElementById('profile').value;

            const userData = { name, password, profile };

            fetch('http://localhost:3333/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('register-message').textContent = 'Usuário cadastrado com sucesso!';
                document.getElementById('register-message').style.color = 'green';
                document.getElementById('register-form-element').reset();
            })
            .catch(() => {
                
            });
        });
    </script>

</body>
</html>
